<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ball click</title>
  </head>

  <body>
    <form>
      <img
        id="myImage"
        src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
